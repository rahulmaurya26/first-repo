<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Page</title>
</head>
<body>
    <div class="container">
        <!-- <img src="https://dlcdnwebimgs.asus.com/files/media/3f814cfd-17dc-4427-a319-4835720fe18b/v1/assets/image/proart/article_cover.jpg" alt="Image" class="top-image"> -->
        <img src="https://images.unsplash.com/photo-1481988535861-271139e06469?q=80&w=1790&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image" class="top-image">
    </div>
    <div class="uwrapper" id="user_id">
        <form id="uform_id">
            <button type="ulogin" class="Ubutton">USER</button>
            <button type="button" class="UAbutton" id="open_second_form">ADMIN</button>
            <h1>Login</h1>
            <div class="ulogin">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="passward" required>
            </div>
            <div class="uremember">
                <label><input type="checkbox">Remember Me</input>
                <a href="#" >Forget passward</a>
            </label>
            </div>
            <button type="login" class="ubutton">Login</button>
            <div class="uregister-link">
                <p>Don't have an account <a href="#">Register</a></p>
            </div>
        </form>
    </div> 
    <div class="awrapper" id="admin_id">
        <form id="aform_id">
            <button type="ulogin" class="AUbutton" id="open_second_form1">USER</button>
            <button type="alogin" class="Abutton">ADMIN</button>
            
            <h1>Login</h1>
            <div class="alogin">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="passward" required>
            </div>
            <div class="aremember">
                <label><input type="checkbox">Remember Me</input>
                <a href="#" >Forget passward</a>
            </label>
            </div>
            <button type="login" class="abutton">Login</button>
           
        </form>
        
    </div> 
    <div class="page">
        <div class="login">
            LOGIN ID
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="password">
            PASSWORD
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="confirm-password">
            CONFIRM PASSWORD
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="name">
            NAME
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="address">
            ADDRESS
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="city">
            CITY
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="phone">
            PHONE
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <div class="email">
            E-MAIL
            <input type="text" id="input-box" placeholder="Your Login ID">
        </div>
        <button onclick="addTask()">SignUp</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
