<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Page</title>
</head>
<body>
    <div class="container">
        <img src="https://dlcdnwebimgs.asus.com/files/media/3f814cfd-17dc-4427-a319-4835720fe18b/v1/assets/image/proart/article_cover.jpg" alt="Image" class="top-image">
    </div>

    <div class="wrapper">
        <form class="">
            <h1>Login</h1>
            <div class="login">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="passward" required>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember Me</input>
                <a href="#" >Forget passward</a>
            </label>
            </div>
            <button type="login" class="button">Login</button>
            <div class="register-link">
                <p>Don't have an account <a href="#">Register</a></p>
            </div>
        </form>
        
    </div> 
</body>
</html>
